<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QR Code</title>
</head>
<body>

    <div class="wrapper">

        <header>
            <h1>Gerador de QR Code</h1>
            <p>Cole um URL ou digite o texto para criar o QR Code</p>
        </header>

        <div class="form">
            <input type="text" placeholder="Digite o texto ou URL">
            <button>Gerar QR Code</button>
        </div>

        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
